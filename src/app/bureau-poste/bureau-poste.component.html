<div class="flex items-center justify-center h-full">
    <div class="card w-full max-w-xl glass">
      <div class="card-body">
        <h2 class="card-title text-blue-800 py-2 px-4 rounded-lg mb-4 text-center flex justify-center">Bureau de Poste :</h2>
        <p class="card-text"><strong>Code postal:</strong> {{ poste.code_postal }}</p>
        <p class="card-text"><strong>Adresse:</strong> {{ poste.adresse }}</p>
        <p class="card-text"><strong>Ouvert à:</strong> {{ poste.heure_debut | date:'HH:mm' }}</p>
        <p class="card-text"><strong>Fermé à:</strong> {{ poste.heure_fin | date:'HH:mm' }}</p>
        <p class="card-text"><strong>Status:</strong> {{ poste.status}}</p>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-active btn-block text-white hover:bg-blue-800 hover:text-gray-300" type="submit" style="background-color: #00008B;" routerLink="/admin/modifier-bureau-poste">MODIFIER</button>
      </div>
    </div>
  </div>
