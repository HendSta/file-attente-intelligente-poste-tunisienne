<!-- Inclure la bibliothèque de styles de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Inclure Tailwind CSS et DaisyUI -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">

<div class="flex justify-center mt-4">
  <label class="input input-bordered flex items-center gap-2 w-1/3">
    <input type="text" class="grow" placeholder="Search" [(ngModel)]="searchTerm" (input)="searchEmployes()" />
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
      <path fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd" />
    </svg>
  </label>
  <button class="btn custom-btn ml-2" routerLink="/admin/ajouter-employe">
    <i class="fas fa-user-plus"></i> Ajouter Employé
  </button>
</div>


<div class="overflow-x-auto mt-4">
  <table class="table w-full">
    <thead>
      <tr>
        <th>CIN</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>MDP</th>
        <th>Date de naissance</th>
        <th>Rôle</th>
        <th>Service</th>
        <th>Num guichet</th>
        <th></th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of employes">
        <td>{{ employe.cin }}</td>
        <td>{{ employe.nom }}</td>
        <td>{{ employe.prenom }}</td>
        <td>{{ employe.tel }}</td>
        <td>{{ employe.email }}</td>
        <td>{{ employe.mdp }}</td>
        <td>{{ employe.date_naissance | date:'longDate' }} </td>
<td>
    <select class="form-select" (change)="updateRole(employe, $event)">
      <option value="admin" [selected]="employe.role === 'admin'">Admin</option>
      <option value="agent" [selected]="employe.role === 'agent'">Agent</option>
      <option value="chef" [selected]="employe.role === 'chef'">Chef</option>
    </select>
  </td>
  <td>
    <select class="form-select" (change)="updateService(employe, $event)">
      <option value="financier" [selected]="employe.service === 'financier'">Financier</option>
      <option value="Postal" [selected]="employe.service === 'postal'">Postal</option>
      <option value="administration" [selected]="employe.service === 'administration'">Administration</option>
    </select>
  </td>
          <td>
            <select class="form-select" (change)="updateGuichet(employe, $event)">
                <option value="default" disabled selected>Affecter à</option>
                <option *ngFor="let guichet of guichets" [value]="guichet.num_guichet">
                  {{ guichet.num_guichet }}
                </option>
              </select>
                  
          </td>
  
          <td>
            <button class="text-blue-500 hover:text-blue-700" [routerLink]="['/admin/modifier-employe', employe.cin]">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          
        <td>
          <button class="text-red-500 hover:text-red-700 ml-2" (click)="deleteEmploye(employe.cin)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
