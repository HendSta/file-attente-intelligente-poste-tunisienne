<div class="flex items-center justify-center h-full">
    <div class="card w-full max-w-xl glass">
      <div class="card-body">
        <h2 class="card-title text-blue-800 py-2 px-4 rounded-lg mb-4 text-center flex justify-center">Mes Informations</h2>
        <p class="card-text"><strong>CIN:</strong> {{ user.cin }}</p>
        <p class="card-text"><strong>Nom:</strong> {{ user.nom }}</p>
        <p class="card-text"><strong>Prénom:</strong> {{ user.prenom }}</p>
        <p class="card-text"><strong>Date de Naissance:</strong> {{ user.date_naissance | date:'longDate'}}</p>
        <p class="card-text"><strong>Numéro de Téléphone:</strong> {{ user.tel }}</p>
        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
        <p class="card-text"><strong>Mot de passe:</strong> {{ user.mdp }}</p>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-active btn-block text-white hover:bg-blue-800 hover:text-gray-300" type="submit" style="background-color: #00008B;" routerLink="/client/modifiercompte-client">MODIFIER</button>
      </div>
    </div>
  </div>
